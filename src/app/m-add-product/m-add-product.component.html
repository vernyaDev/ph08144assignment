<form>
  <div class="form-group">
    <label for="">Id</label>
    <input type="text" class="form-control" name="id" [(ngModel)]="product.id">
  </div>
  <div class="form-group">
    <label for="">Product Name</label>
    <input type="text" class="form-control" name="name" [(ngModel)]="product.name">
  </div>
  <div class="form-group">
    <label for="">Price</label>
    <input type="number" class="form-control" name="price" [(ngModel)]="product.price" >
  </div>
  <div class="form-group">
    <label for="">Desc</label>
    <input type="text" class="form-control" name="des" [(ngModel)]="product.desc">
  </div>
    <!-- <div class="form-group">
    <label for="">Status</label>
    <input type="text" class="form-control" name="des" [(ngModel)]="product.status">
  </div> -->
  <button type="submit" class="btn btn-primary" (click)="addProduct()">Submit</button>
  <button type="submit" class="btn btn-primary" routerLink='/product-manager' >Back</button>
</form>
