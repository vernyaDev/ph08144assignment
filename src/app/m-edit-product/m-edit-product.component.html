<div *ngIf='product'>
<div class="row">
    <div class="col-md-12">
        <div class="box">
            <div class="box-header">Edit Products</div>
            <div class="box-body">
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" name="name" [(ngModel)]="product.name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="text" name="price" [(ngModel)]="product.price" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="price">Desc</label>
                        <input type="text" name="desc" [(ngModel)]="product.desc" class="form-control">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" (click)="updateProduct()">Save</button>
                        <button type="submit" class="btn btn-primary" routerLink='/product-manager' >Back</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
